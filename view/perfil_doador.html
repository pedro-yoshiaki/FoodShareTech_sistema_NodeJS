<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodShareTech - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding-top: 56px; }
        nav .nav-link.active { font-weight: bold; }
    </style>
</head>
<body>

<!-- Navbar topo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">FoodShareTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home_doador">Home</a></li>
                <li class="nav-item"><a class="nav-link " href="/confirmar_coleta_doador">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link active" href="/perfil_doador">Perfil</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Meu Perfil</h2>
    <form id="formPerfil">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>

        <h4>Endereço</h4>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" id="estado" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" id="logradouro" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" id="numero" class="form-control" required />
        </div>

        <h4>Contatos</h4>
        <div id="contatosContainer" class="mb-3"></div>
        <button type="button" class="btn btn-secondary mb-3" id="btnAddContato">Adicionar Contato</button>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <hr />

    <button class="btn btn-danger mt-3" id="btnExcluirConta">Excluir Conta</button>
</div>

<script>
    const idUsuario = 1; // Exemplo fixo – substitua com ID vindo da sessão/login

    // Função para carregar os dados do perfil
    async function carregarPerfil() {
        const resposta = await fetch(`/api/usuarios/me?idOng=${idUsuario}`);
        const dados = await resposta.json();

        if (dados.success) {
            document.getElementById('nome').value = dados.usuario.nome;
            document.getElementById('email').value = dados.usuario.email;
            document.getElementById('estado').value = dados.endereco.estado;
            document.getElementById('cidade').value = dados.endereco.cidade;
            document.getElementById('bairro').value = dados.endereco.bairro;
            document.getElementById('logradouro').value = dados.endereco.logradouro;
            document.getElementById('numero').value = dados.endereco.numero;

            const contatosContainer = document.getElementById('contatosContainer');
            contatosContainer.innerHTML = ''; // Limpa anteriores
            dados.contatos.forEach(contato => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control mb-2';
                input.value = contato.telefone;
                input.name = 'contatos';
                contatosContainer.appendChild(input);
            });
        }
    }

    // Adicionar novo campo de contato
    document.getElementById('btnAddContato').addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control mb-2';
        input.name = 'contatos';
        document.getElementById('contatosContainer').appendChild(input);
    });

    // Atualizar perfil
    document.getElementById('formPerfil').addEventListener('submit', async (e) => {
        e.preventDefault();

        const contatos = Array.from(document.querySelectorAll('input[name="contatos"]')).map(input => input.value.trim());

        const dadosAtualizados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            endereco: {
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                bairro: document.getElementById('bairro').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value
            },
            contatos: contatos
        };

        const resposta = await fetch('/api/usuarios/me', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dadosAtualizados)
        });

        const resultado = await resposta.json();
        alert(resultado.message);
    });

    // Excluir conta
    document.getElementById('btnExcluirConta').addEventListener('click', async () => {
        if (confirm("Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.")) {
            const resposta = await fetch('/api/usuarios/me', {
                method: 'DELETE'
            });
            const resultado = await resposta.json();

            if (resultado.success) {
                alert("Conta excluída com sucesso!");
                window.location.href = '/login';
            } else {
                alert("Erro ao excluir a conta.");
            }
        }
    });

    // Carrega o perfil ao entrar na página
    carregarPerfil();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
