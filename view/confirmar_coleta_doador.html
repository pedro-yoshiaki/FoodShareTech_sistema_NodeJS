<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodShareTech - Confirmar Coleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding-top: 56px; }
        nav .nav-link.active { font-weight: bold; }
        #avaliacaoForm { display: none; margin-top: 1rem; }
    </style>
</head>
<body>

<!-- Navbar topo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">FoodShareTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/home_doador.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/confirmar_coleta_doador.html">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil_doador.html">Perfil</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Reivindicações Pendentes de Confirmação</h2>
    <div id="listaReivindicacoes" class="list-group mb-3"></div>

    <div id="avaliacaoForm">
        <h3>Avaliar ONG</h3>
        <form id="formAvaliacao">
            <input type="hidden" id="idOng" />
            <div class="mb-3">
                <label for="nota" class="form-label">Nota (1 a 5)</label>
                <select id="nota" class="form-select" required>
                    <option value="">Selecione...</option>
                    <option value="1">1 - Muito ruim</option>
                    <option value="2">2 - Ruim</option>
                    <option value="3">3 - Regular</option>
                    <option value="4">4 - Bom</option>
                    <option value="5">5 - Excelente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentário</label>
                <textarea id="comentario" rows="3" class="form-control" placeholder="Deixe seu comentário" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar Avaliação</button>
        </form>
    </div>
</div>

<script>
    let reivindicacaoParaAvaliar = null;

    async function carregarReivindicacoes() {
        // Exemplo: GET /api/reivindicacoes/pending?usuarioId=1
        const res = await fetch('/api/reivindicacoes/pending?usuarioId=1'); // Ajuste ID logado
        const dados = await res.json();

        const lista = document.getElementById('listaReivindicacoes');
        lista.innerHTML = '';

        if(dados.success && dados.reivindicacoes.length > 0) {
            dados.reivindicacoes.forEach(r => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
          <div>
            <strong>Doação:</strong> ${r.nomeAlimento}<br />
            <small>Status: ${r.statusDoacao}</small>
          </div>
          <button class="btn btn-primary btn-sm">Confirmar Coleta</button>
        `;
                item.querySelector('button').addEventListener('click', () => confirmarColeta(r));
                lista.appendChild(item);
            });
        } else {
            lista.innerHTML = '<p>Sem reivindicações pendentes.</p>';
        }
    }

    async function confirmarColeta(reivindicacao) {
        const res = await fetch(`/api/reivindicacoes/${reivindicacao.idReivindicacao}/confirmar`, {
            method: 'POST'
        });
        const dados = await res.json();

        if(dados.success) {
            alert('Coleta confirmada com sucesso! Agora você pode avaliar a ONG.');
            reivindicacaoParaAvaliar = reivindicacao;
            document.getElementById('idOng').value = reivindicacao.idOng;
            document.getElementById('avaliacaoForm').style.display = 'block';
        } else {
            alert('Erro ao confirmar coleta: ' + dados.message);
        }
    }

    document.getElementById('formAvaliacao').addEventListener('submit', async e => {
        e.preventDefault();

        const nota = document.getElementById('nota').value;
        const comentario = document.getElementById('comentario').value;
        const idOng = document.getElementById('idOng').value;
        const idDoador = 1; // Ajuste para o id do usuário logado

        const res = await fetch('/api/avaliacoes', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ idDoador, idOng, nota: Number(nota), comentario })
        });

        const dados = await res.json();
        if(dados.success) {
            alert('Avaliação registrada com sucesso!');
            document.getElementById('avaliacaoForm').reset();
            document.getElementById('avaliacaoForm').style.display = 'none';
            carregarReivindicacoes();
        } else {
            alert('Erro ao registrar avaliação: ' + dados.message);
        }
    });

    window.addEventListener('load', carregarReivindicacoes);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
