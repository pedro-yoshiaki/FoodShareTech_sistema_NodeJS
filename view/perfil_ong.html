<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodShareTech - Perfil ONG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding-top: 56px; }
        nav .nav-link.active { font-weight: bold; }
    </style>
</head>
<body>

<!-- Navbar topo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema de Doações</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home_ong.html">Home ONG</a></li>
                <li class="nav-item"><a class="nav-link" href="/confirma_entrega_ong.html">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link" href="/relatorio_ong.html">Relatório</a></li>
                <li class="nav-item"><a class="nav-link active" href="/perfil_ong.html">Perfil ONG</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <h2>Meu Perfil - ONG</h2>

    <form id="formPerfil">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
        </div>

        <h4>Endereço</h4>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" id="estado" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" id="logradouro" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" id="numero" class="form-control" required />
        </div>

        <h4>Contatos</h4>
        <div id="contatosContainer" class="mb-3"></div>
        <button type="button" class="btn btn-secondary mb-3" id="btnAddContato">Adicionar Contato</button>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <hr />

    <button class="btn btn-danger mt-3" id="btnExcluirConta">Excluir Conta</button>
</div>

<script>
    const idOng = 1; // Trocar para id real da ONG logada

    // Carrega os dados do perfil ONG
    async function carregarPerfil() {
        try {
            const resposta = await fetch(`/api/usuarios/me?idOng=${idOng}`);
            const dados = await resposta.json();

            if (!dados.success) {
                alert('Erro ao carregar perfil: ' + (dados.message || ''));
                return;
            }

            document.getElementById('nome').value = dados.usuario.nome;
            document.getElementById('email').value = dados.usuario.email;
            document.getElementById('estado').value = dados.endereco.estado;
            document.getElementById('cidade').value = dados.endereco.cidade;
            document.getElementById('bairro').value = dados.endereco.bairro;
            document.getElementById('logradouro').value = dados.endereco.logradouro;
            document.getElementById('numero').value = dados.endereco.numero;

            const contatosContainer = document.getElementById('contatosContainer');
            contatosContainer.innerHTML = '';
            dados.contatos.forEach(contato => {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control mb-2';
                input.name = 'contatos';
                input.value = contato.telefone;
                contatosContainer.appendChild(input);
            });

        } catch (error) {
            alert('Erro ao carregar perfil.');
            console.error(error);
        }
    }

    // Adicionar campo para contato
    document.getElementById('btnAddContato').addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control mb-2';
        input.name = 'contatos';
        document.getElementById('contatosContainer').appendChild(input);
    });

    // Atualizar perfil
    document.getElementById('formPerfil').addEventListener('submit', async (e) => {
        e.preventDefault();

        const contatos = Array.from(document.querySelectorAll('input[name="contatos"]'))
            .map(i => i.value.trim())
            .filter(v => v.length > 0);

        const dadosAtualizados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            endereco: {
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                bairro: document.getElementById('bairro').value,
                logradouro: document.getElementById('logradouro').value,
                numero: document.getElementById('numero').value
            },
            contatos: contatos
        };

        try {
            const resposta = await fetch('/api/usuarios/me', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosAtualizados)
            });

            const resultado = await resposta.json();
            alert(resultado.message || (resultado.success ? 'Perfil atualizado!' : 'Erro ao atualizar'));
        } catch (error) {
            alert('Erro ao atualizar perfil.');
            console.error(error);
        }
    });

    // Excluir conta
    document.getElementById('btnExcluirConta').addEventListener('click', async () => {
        if (confirm('Tem certeza que deseja excluir sua conta? Essa ação não poderá ser desfeita.')) {
            try {
                const resposta = await fetch('/api/usuarios/me', { method: 'DELETE' });
                const resultado = await resposta.json();

                if (resultado.success) {
                    alert('Conta excluída com sucesso!');
                    window.location.href = '/login';
                } else {
                    alert('Erro ao excluir a conta.');
                }
            } catch (error) {
                alert('Erro ao excluir a conta.');
                console.error(error);
            }
        }
    });

    // Carrega perfil ao iniciar página
    carregarPerfil();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
