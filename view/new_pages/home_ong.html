<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home ONG - FoodShareTech</title>

    <!-- Fonte e CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Cores temáticas: bege suave, marrom terroso, acentos de laranja */
        :root {
            --bg-base: #f7f3ec;
            --text-base: #4b4636;
            --accent: #d87f33;
            --card-bg: #ffffff;
            --card-shadow: rgba(75, 70, 54, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-base);
            padding-top: 80px;
        }
        /* Navbar ONG estilizada */
        .navbar-ong {
            background-color: var(--card-bg);
            border-bottom: 1px solid #ddd;
            padding: 0.75rem 1rem;
        }
        .navbar-ong .navbar-brand {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.75rem;
        }
        .navbar-ong .nav-link {
            color: var(--text-base) !important;
            font-weight: 500;
            margin-left: 1rem;
            transition: color .2s;
        }
        .navbar-ong .nav-link.active,
        .navbar-ong .nav-link:hover {
            color: var(--accent) !important;
        }
        /* Seção de doações */
        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            width: 50px;
            height: 4px;
            background: var(--accent);
            position: absolute;
            bottom: -8px;
            left: 0;
            border-radius: 2px;
        }
        /* Cartões simples em grid */
        .card-doacao-ong {
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--card-shadow);
            transition: transform .3s, box-shadow .3s;
        }
        .card-doacao-ong:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--card-shadow);
        }
        .card-doacao-ong .card-body {
            padding: 1.25rem;
        }
        .card-doacao-ong .card-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: .75rem;
        }
        .card-doacao-ong .card-text {
            font-size: .95rem;
            margin-bottom: 1rem;
        }
        .btn-ong {
            background: var(--accent);
            color: #fff;
            border-radius: 8px;
            padding: .5rem 1rem;
            font-weight: 600;
            transition: background .2s;
        }
        .btn-ong:hover {
            background: #b66328;
        }
        /* Modal customizado */
        .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }
        .modal-header {
            background: var(--accent);
            color: #fff;
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
    </style>
</head>
<body>

<!-- Navbar ONG -->
<nav class="navbar navbar-expand-lg navbar-ong fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home_ong">FoodShareTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navOng" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navOng">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/home_ong">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/confirma_entrega_ong">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link" href="/relatorio_ong">Relatório</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil_ong">Perfil</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="section-title">Doações Disponíveis</h2>
    <div class="row g-4">
        <!-- Exemplo de cartão dinâmico -->
        <div class="col-md-4" id="doacoes-container"></div>
    </div>
</div>

<!-- Modal Detalhes -->
<div class="modal fade" id="doacaoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalhes da Doação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button class="btn btn-ong" id="btnReivindicar">Reivindicar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const idOng = 3;
    async function carregarDoacoes() {
        const res = await fetch('/api/doacoes');
        const dados = await res.json();
        if (!dados.success || !dados.doacoes) return;
        const container = document.getElementById('doacoes-container');
        container.innerHTML = dados.doacoes.map(d =>
            `<div class="col-md-4">
          <div class="card card-doacao-ong h-100">
            <div class="card-body">
              <h5 class="card-title">${d.nomeAlimento}</h5>
              <p class="card-text">Quantidade: ${d.quantidade}</p>
              <p class="card-text">Validade: ${new Date(d.validade).toLocaleDateString()}</p>
              <button class="btn btn-ong" onclick='abrirModal(${JSON.stringify(d)})'>Detalhes</button>
            </div>
          </div>
        </div>`
        ).join('');
    }
    function abrirModal(d) {
        document.querySelector('#doacaoModal .modal-title').textContent = d.nomeAlimento;
        document.querySelector('#doacaoModal .modal-body').innerHTML = `
        <p><strong>ID:</strong> ${d.idDoacao}</p>
        <p><strong>Categoria:</strong> ${d.categoria || '--'}</p>
        <p><strong>Validade:</strong> ${new Date(d.validade).toLocaleDateString()}</p>
      `;
        new bootstrap.Modal(document.getElementById('doacaoModal')).show();
    }
    document.getElementById('btnReivindicar').onclick = async () => {
        const selected = JSON.parse(document.querySelector('#doacaoModal .modal-body p').textContent);
        const res = await fetch('/api/reivindicacoes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idOng, idDoacao: selected.idDoacao })
        });
        const j = await res.json();
        alert(j.success ? 'Reivindicação enviada!' : 'Erro.');
    };
    document.addEventListener('DOMContentLoaded', carregarDoacoes);
</script>
</body>
</html>
