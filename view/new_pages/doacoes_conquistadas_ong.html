<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar Coleta - ONG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-base: #f7f3ec;
            --text-base: #4b4636;
            --accent: #d87f33;
            --card-bg: #ffffff;
            --card-shadow: rgba(75, 70, 54, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-base);
            padding-top: 80px;
        }
        .navbar-ong {
            background-color: var(--card-bg);
            border-bottom: 1px solid #ddd;
            padding: 0.75rem 1rem;
        }
        .navbar-ong .navbar-brand {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.75rem;
        }
        .navbar-ong .nav-link {
            color: var(--text-base) !important;
            font-weight: 500;
            margin-left: 1rem;
            transition: color .2s;
        }
        .navbar-ong .nav-link.active,
        .navbar-ong .nav-link:hover {
            color: var(--accent) !important;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px var(--card-shadow);
        }
        .btn-ong {
            background-color: var(--accent);
            color: #fff;
            border: none;
        }
        .btn-ong:hover {
            background-color: #c96f2b;
        }
    </style>
</head>
<body>

<!-- Navbar Estilo ONG -->
<nav class="navbar navbar-expand-lg navbar-ong fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home_ong">FoodShareTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home_ong">Home ONG</a></li>
                <li class="nav-item"><a class="nav-link active" href="/confirma_entrega_ong">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link" href="/relatorio_ong">Relatório</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil_ong">Perfil ONG</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Doações a Confirmar</h2>
    <div class="row g-4" id="coletas-container">
        <!-- Cards de coletas serão inseridos aqui -->
    </div>
</div>

<script>
    const idOng = 1;

    async function carregarReivindicacoes() {
        try {
            const resposta = await fetch(`/api/ong/reivindicacoes?idOng=${idOng}`);
            const dados = await resposta.json();

            if (!dados.success) throw new Error(dados.message || "Erro ao carregar");

            const container = document.getElementById('coletas-container');
            container.innerHTML = '';

            const pendentes = dados.reivindicacoes.filter(r => r.statusReivindicacao === "Pendente");

            if (pendentes.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhuma coleta pendente encontrada.</p>';
                return;
            }

            pendentes.forEach(rev => {
                const card = document.createElement('div');
                card.className = 'col-md-6';
                card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${rev.nomeAlimento}</h5>
              <p class="card-text">
                <strong>ID Reivindicação:</strong> ${rev.idReivindicacao} <br>
                <strong>Data:</strong> ${new Date(rev.dataReivindicacao).toLocaleDateString()}<br>
                <strong>Prioridade:</strong> ${rev.prioridadeCalculada.toFixed(1)}<br>
                <strong>Status da Doação:</strong> ${rev.statusDoacao}
              </p>
              <button class="btn btn-ong" onclick="confirmarColeta(${rev.idReivindicacao})">
                Confirmar Coleta
              </button>
            </div>
          </div>
        `;
                container.appendChild(card);
            });

        } catch (erro) {
            console.error(erro);
            document.getElementById('coletas-container').innerHTML = `
        <div class="alert alert-danger">Erro ao carregar coletas. Tente novamente mais tarde.</div>
      `;
        }
    }

    async function confirmarColeta(idReivindicacao) {
        if (!confirm("Tem certeza que deseja confirmar a coleta desta doação?")) return;

        try {
            const resposta = await fetch(`/api/reivindicacoes/${idReivindicacao}/confirmar`, {
                method: "POST"
            });

            const dados = await resposta.json();

            if (dados.success) {
                alert(dados.message);
                carregarReivindicacoes();
            } else {
                alert("Erro: " + (dados.message || "Não foi possível confirmar."));
            }
        } catch (erro) {
            console.error(erro);
            alert("Erro ao confirmar a coleta.");
        }
    }

    document.addEventListener('DOMContentLoaded', carregarReivindicacoes);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
