<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home ONG - FoodShareTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>

    body {
      padding-top: 70px;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Sistema de Doações</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/view/home_ong.html">Home ONG</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/confirmar_entrega_ong.html">Confirmar Coleta</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/relatorio_ong.html">Relatório</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/perfil_ong.html">Perfil ONG</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h2 class="mb-4">Doações Disponíveis</h2>
  <div class="row g-4" id="doacoes-container"></div>
</div>

<!-- Modal de detalhes -->
<div class="modal fade" id="doacaoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalhes da Doação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" id="btnReivindicar">Reivindicar Doação</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// O evento 'DOMContentLoaded' garante que todo o HTML da página foi carregado antes de o script rodar.
document.addEventListener('DOMContentLoaded', () => {

// --- Bloco de Verificação de Autenticação ---
const usuarioLogadoString = localStorage.getItem('usuarioLogado');
const usuarioLogado = usuarioLogadoString ? JSON.parse(usuarioLogadoString) : null;

if (!usuarioLogado || usuarioLogado.tipo !== 'ONG') {
    alert('Acesso não autorizado. Você precisa estar logado como uma ONG.');
    window.location.href = 'login.html';
    return; // Interrompe a execução aqui se o usuário não for válido
}
// --- Fim do Bloco de Verificação ---

// Agora, estas variáveis só são declaradas se o usuário for válido, evitando o erro.
const idOng = usuarioLogado.perfilId;
let doacaoSelecionada = null;

const doacoesContainer = document.getElementById('doacoes-container');
const btnReivindicar = document.getElementById('btnReivindicar');

// --- Definição das Funções ---
async function carregarDoacoes() {
    try {
        const response = await fetch('/api/doacoes/disponiveis');
        if (!response.ok) {
            throw new Error(`Erro na requisição: ${response.status} ${response.statusText}`);
        }
        const doacoes = await response.json();
        
        if (doacoes.length === 0) {
            doacoesContainer.innerHTML = `<div class="col-12"><div class="alert alert-warning">Nenhuma doação disponível no momento.</div></div>`;
            return;
        }

        doacoesContainer.innerHTML = doacoes.map(doacao => `
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${doacao.nomeAlimento}</h5>
                        <p class="card-text">
                            <i class="fas fa-box me-2"></i> Qtd: ${doacao.quantidadeDoacao}<br>
                            <i class="fas fa-calendar-times me-2"></i> Validade: ${new Date(doacao.validade).toLocaleDateString()}<br>
                            <i class="fas fa-hourglass-half me-2"></i> Lances até: ${doacao.tempoReivindicacao}
                        </p>
                        <div class="mt-auto">
                            <button class="btn btn-outline-success" onclick="abrirModal(${doacao.idDoacao})">
                                Ver Detalhes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');

    } catch (error) {
        console.error('Erro ao carregar doações:', error);
        doacoesContainer.innerHTML = `<div class="col-12"><div class="alert alert-danger">Erro ao carregar doações.</div></div>`;
    }
}

// A função abrirModal deve ser anexada ao objeto 'window' para ser acessível pelo 'onclick' do HTML
window.abrirModal = async function(idDoacao) {
    doacaoSelecionada = { idDoacao };
    
    const modal = new bootstrap.Modal(document.getElementById('doacaoModal'));
    const modalTitle = document.querySelector('#doacaoModal .modal-title');
    const modalBody = document.querySelector('#doacaoModal .modal-body');

    modalTitle.textContent = 'Carregando Detalhes...';
    modalBody.innerHTML = '<div class="text-center"><div class="spinner-border text-success" role="status"></div></div>';
    modal.show();

    try {
        const response = await fetch(`/api/doacoes/${idDoacao}`);
        if (!response.ok) throw new Error('Não foi possível carregar os detalhes.');
        
        const doacaoDetalhada = await response.json();
        doacaoSelecionada = doacaoDetalhada;

        modalTitle.textContent = doacaoDetalhada.nomeAlimento;
        modalBody.innerHTML = `
            <p><strong>Doador:</strong> ${doacaoDetalhada.nomeDoador}</p>
            <p><strong>Categoria:</strong> ${doacaoDetalhada.categoria || 'Não especificada'}</p>
            <p><strong>Quantidade:</strong> ${doacaoDetalhada.quantidadeDoacao} ${doacaoDetalhada.unidadeMedida || ''}</p>
            <p><strong>Validade:</strong> ${new Date(doacaoDetalhada.validade).toLocaleDateString()}</p>
            <p><strong>Status:</strong> ${doacaoDetalhada.statusDoacao}</p>
        `;
    } catch (error) {
        console.error('Erro ao buscar detalhes da doação:', error);
        modalBody.innerHTML = '<div class="alert alert-danger">Erro ao carregar os detalhes.</div>';
    }
}

// --- Adição do Event Listener para o Botão de Reivindicar ---
btnReivindicar.addEventListener('click', async () => {
    if (!doacaoSelecionada) return;

    const payload = {
        idOng: idOng,
        idDoacao: doacaoSelecionada.idDoacao
    };

    try {
        const resposta = await fetch('/api/reivindicacoes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const resultado = await resposta.json();

        if (resultado.success) {
            alert('Doação reivindicada com sucesso!');
            window.location.reload();
        } else {
            alert('Erro ao reivindicar: ' + (resultado.message || 'Tente novamente.'));
        }
    } catch (err) {
        alert('Erro ao enviar reivindicação.');
    }
});

// --- Chamada Inicial ---
// A chamada para carregar as doações agora está segura dentro do evento
carregarDoacoes();
});
</script>
</body>
</html>
