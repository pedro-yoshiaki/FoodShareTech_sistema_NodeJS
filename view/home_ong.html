<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home ONG - FoodShareTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>

    body {
      padding-top: 70px;
    }

    .card {
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Sistema de Doações</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/home_ong">Home ONG</a></li>
        <li class="nav-item"><a class="nav-link" href="/confirma_entrega_ong">Confirmar Coleta</a></li>
        <li class="nav-item"><a class="nav-link" href="/relatorio_ong">Relatório</a></li>
        <li class="nav-item"><a class="nav-link" href="/perfil_ong">Perfil ONG</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">
  <h2 class="mb-4">Doações Disponíveis</h2>
  <div class="row g-4" id="doacoes-container"></div>
</div>

<!-- Modal de detalhes -->
<div class="modal fade" id="doacaoModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalhes da Doação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success" id="btnReivindicar">Reivindicar Doação</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const idOng = 3; // Substitua pelo ID da ONG logada
  let doacaoSelecionada = null;

  async function carregarDoacoes() {
    try {
      const response = await fetch('/api/doacoes'); // Endpoint de listagem
      const dados = await response.json();
      const container = document.getElementById('doacoes-container');

      if (!dados.success || !dados.doacoes) {
        container.innerHTML = `<div class="alert alert-warning">Nenhuma doação disponível no momento.</div>`;
        return;
      }

      container.innerHTML = dados.doacoes.map(doacao => `
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${doacao.nomeAlimento}</h5>
                <p class="card-text">
                  <i class="fas fa-box me-2"></i> Quantidade: ${doacao.quantidade}<br>
                  <i class="fas fa-calendar me-2"></i> Validade: ${new Date(doacao.validade).toLocaleDateString()}<br>
                  <i class="fas fa-check-circle me-2"></i> Status: ${doacao.statusDoacao}
                </p>
                <div class="mt-3">
                  <button class="btn btn-outline-success" onclick='abrirModal(${JSON.stringify(doacao)})'>
                    Ver Detalhes
                  </button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
    } catch (error) {
      console.error(error);
      document.getElementById('doacoes-container').innerHTML = `<div class="alert alert-danger">Erro ao carregar doações.</div>`;
    }
  }

  function abrirModal(doacao) {
    doacaoSelecionada = doacao;
    document.querySelector('#doacaoModal .modal-title').textContent = doacao.nomeAlimento;
    document.querySelector('#doacaoModal .modal-body').innerHTML = `
        <p><strong>ID da Doação:</strong> ${doacao.idDoacao}</p>
        <p><strong>Categoria:</strong> ${doacao.categoria || 'Não especificada'}</p>
        <p><strong>Validade:</strong> ${new Date(doacao.validade).toLocaleDateString()}</p>
        <p><strong>Status:</strong> ${doacao.statusDoacao}</p>
      `;
    new bootstrap.Modal(document.getElementById('doacaoModal')).show();
  }

  document.getElementById('btnReivindicar').addEventListener('click', async () => {
    if (!doacaoSelecionada) return;

    const payload = {
      idOng: idOng,
      idDoacao: doacaoSelecionada.idDoacao
    };

    try {
      const resposta = await fetch('/api/reivindicacoes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const resultado = await resposta.json();

      if (resultado.success) {
        alert('Doação reivindicada com sucesso!');
        window.location.reload();
      } else {
        alert('Erro ao reivindicar: ' + resultado.message);
      }
    } catch (err) {
      alert('Erro ao enviar reivindicação.');
    }
  });

  document.addEventListener('DOMContentLoaded', carregarDoacoes);
</script>
</body>
</html>
