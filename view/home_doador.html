<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodShareTech - Home do Doador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding-top: 56px; }
        nav .nav-link.active { font-weight: bold; }
    </style>
</head>
<body>

<!-- Navbar topo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">FoodShareTech</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="/home_doador.html">Home</a></li>
                <li class="nav-item"><a class="nav-link " href="/confirmar_coleta_doador.html">Confirmar Coleta</a></li>
                <li class="nav-item"><a class="nav-link" href="/perfil_doador.html">Perfil</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Formulário de Doação -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Nova Doação</h5>
                    <form id="formDoacao">
                        <div class="mb-3">
                            <label for="nomeAlimento" class="form-label">Nome do Alimento</label>
                            <input type="text" class="form-control" id="nomeAlimento" required />
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-control" id="categoria" required>
                                <option value="">Selecione...</option>
                                <option value="Perecível">Perecível</option>
                                <option value="Não Perecível">Não Perecível</option>
                                <option value="Congelado">Congelado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                            <select class="form-control" id="unidadeMedida" required>
                                <option value="">Selecione...</option>
                                <option value="KG">Quilograma (KG)</option>
                                <option value="L">Litro (L)</option>
                                <option value="UN">Unidade (UN)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" required />
                        </div>
                        <div class="mb-3">
                            <label for="validade" class="form-label">Validade</label>
                            <input type="date" class="form-control" id="validade" required />
                        </div>
                        <div class="mb-3">
                            <label for="prioridade" class="form-label">Prioridade</label>
                            <select class="form-control" id="prioridade" required>
                                <option value="1">Baixa</option>
                                <option value="2">Média</option>
                                <option value="3">Alta</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de Doações -->
        <div class="col-md-8">
            <h4>Minhas Doações</h4>
            <div id="listaDoacoes" class="row"></div>
        </div>
    </div>
</div>

<script>
        // O evento 'DOMContentLoaded' garante que todo o HTML da página foi carregado antes de o script rodar.
    document.addEventListener('DOMContentLoaded', () => {

    // --- Bloco de Verificação de Autenticação ---
    const usuarioLogadoString = localStorage.getItem('usuarioLogado');
    const usuarioLogado = usuarioLogadoString ? JSON.parse(usuarioLogadoString) : null;

    if (!usuarioLogado || usuarioLogado.tipo !== 'Doador') {
        alert('Acesso não autorizado. Você precisa estar logado como um Doador.');
        window.location.href = 'login.html';
        return; // Interrompe a execução aqui se o usuário não for válido
        }

    const idDoador = usuarioLogado.perfilId;

    async function carregarDoacoes() {
        try{
        const resposta = await fetch(`/api/relatorios?tipo=Doador&id=${idDoador}`);
        const dados = await resposta.json();

        const container = document.getElementById('listaDoacoes');
        container.innerHTML = '';

        if (dados.success) {
            dados.relatorio.forEach(doacao => {
                const card = document.createElement('div');
                card.className = 'col-md-6';
                card.innerHTML = `
                                <div class="card mb-3">
                                    <div class="card-body">
                                    <h5 class="card-title">${doacao.nomeAlimento}</h5>
                                    <p class="card-text">Quantidade: ${doacao.quantidadeDoacao}</p>
                                    <p class="card-text">Validade: ${new Date(doacao.validade).toLocaleDateString()}</p>
                                    <p class="card-text">Categoria: ${doacao.categoria}</p>
                                    <p class="card-text"><strong>Status:</strong> ${doacao.statusDoacao}</p>
                                    </div>
                                </div>
                                `;
                container.appendChild(card);
            }); 
            }   else {
                container.innerHTML = '<p class="text-muted">Nenhuma doação encontrada no seu histórico.</p>';
            }
        } catch(error){
            console.error("Erro ao carregar doações:", error);
            document.getElementById('listaDoacoes').innerHTML = '<p class="text-danger">Falha ao carregar histórico de doações.</p>';
        }
    }

    document.getElementById('formDoacao').addEventListener('submit', async (e) => {
        e.preventDefault();

        const novaDoacao = {
            id_doador: idDoador, // Nome do campo corrigido
            quantidadeDoacao: parseInt(document.getElementById('quantidade').value), // Nome do campo corrigido e convertido para número
            validade: document.getElementById('validade').value,
            alimento: {
                nomeAlimento: document.getElementById('nomeAlimento').value, // Nome do campo corrigido
                categoria: document.getElementById('categoria').value,
                unidadeMedida: document.getElementById('unidadeMedida').value,
                prioridade: parseInt(document.getElementById('prioridade').value)
            }
        };

        try {
            const resposta = await fetch('/api/doacoes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(novaDoacao)
            });

            const resultado = await resposta.json();

            if (resultado.success) {
                alert("Doação cadastrada com sucesso!");
                document.getElementById('formDoacao').reset();
                carregarDoacoes();
            } else {
                alert("Erro ao cadastrar doação.");
            }
        } catch (error){
            console.error("Erro ao enviar doação:", error);
            alert("Erro de comunicação ao cadastrar doação.");
        }
    });

    carregarDoacoes();
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
