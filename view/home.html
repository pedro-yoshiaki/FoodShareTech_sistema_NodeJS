<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - FoodShareTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #6ab04c, #badc58);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 850px;
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .form-image {
            background: url('imagens/Copilot_20250702_172714.png') no-repeat center center;
            background-size: cover;
            height: 100%;
        }

        .form-section {
            padding: 2rem;
            background: #fff;
        }

        .form-section h2 {
            color: #218c74;
            font-weight: bold;
        }

        .input-box label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .input-box input, .input-box select {
            border-radius: 10px;
        }

        .btn-success {
            background-color: #27ae60;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
<div class="card d-flex flex-md-row flex-column">
    <!-- Imagem lateral -->
    <div class="form-image col-md-5 d-none d-md-block"></div>

    <!-- Formulário -->
    <div class="form-section col-md-7">
        <h2 class="mb-4">Cadastre-se</h2>
        <form id="formCadastro">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" required>
                        <option value="">Selecione...</option>
                        <option value="ONG">ONG</option>
                        <option value="Doador">Doador</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="cnpjCpf" class="form-label">CNPJ/CPF</label>
                    <input type="text" id="cnpjCpf" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" id="estado" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" id="numero" class="form-control" required>
                </div>
                <div class="col-md-8">
                    <label for="contato" class="form-label">Contatos</label>
                    <div id="telefonesContainer">
                        <input type="text" name="contatos" class="form-control mb-2" placeholder="Contato 1" required>
                    </div>
                    <button type="button" class="btn btn-outline-success btn-sm" onclick="adicionarContato()">+ Adicionar outro</button>
                </div>
            </div>
            <div class="text-end mt-4">
                <button type="submit" class="btn btn-success px-4">Cadastrar</button>
            </div>
            <div id="retornoServidor" class="alert mt-3 d-none"></div>
        </form>
    </div>
</div>

<script>
    function adicionarContato() {
        const container = document.getElementById('telefonesContainer');
        const novoInput = document.createElement('input');
        novoInput.type = 'text';
        novoInput.name = 'contatos';
        novoInput.className = 'form-control mb-2';
        novoInput.placeholder = 'Outro contato';
        novoInput.required = true;
        container.appendChild(novoInput);
    }

    document.getElementById('formCadastro').addEventListener('submit', async function (e) {
        e.preventDefault();

        const divRetorno = document.getElementById('retornoServidor');
        divRetorno.className = 'alert d-none';

        const data = {
            nome: nome.value,
            email: email.value,
            senha: senha.value,
            tipo: tipo.value,
            cnpjCpf: cnpjCpf.value,
            endereco: {
                estado: estado.value,
                cidade: cidade.value,
                bairro: bairro.value,
                logradouro: logradouro.value,
                numero: parseInt(numero.value)
            },
            contatos: []
        };

        document.querySelectorAll('#telefonesContainer input').forEach(input => {
            if (input.value.trim()) data.contatos.push(input.value.trim());
        });

        try {
            const resposta = await fetch('/api/cadastro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const resultado = await resposta.json();

            divRetorno.className = 'alert mt-3 ' + (resultado.success ? 'alert-success' : 'alert-danger');
            divRetorno.textContent = resultado.message || 'Erro no cadastro';
            divRetorno.classList.remove('d-none');

            if (resultado.success) {
                formCadastro.reset();
                setTimeout(() => window.location.href = 'login.html', 1500);
            }

        } catch (error) {
            divRetorno.className = 'alert alert-danger mt-3';
            divRetorno.textContent = 'Erro na requisição.';
            divRetorno.classList.remove('d-none');
            console.error(error);
        }
    });
</script>
</body>
</html>
