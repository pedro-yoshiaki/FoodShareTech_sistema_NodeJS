<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro FoodShareTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .container-cadastro {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
        }

        .form-image {
            width: 40%;
            background: #fde3a7d7;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .form-image img {
            width: 100%;
            height: auto;
        }

        .form-content {
            width: 60%;
            padding: 2rem;
        }

        .form-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        .input-box label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input-box input,
        .input-box select {
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .section-header {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .input-box.half {
            width: 48%;
        }

        .input-box.full {
            width: 100%;
        }

        .continue-button button {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-button {
            margin-top: 0.5rem;
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: fit-content;
        }
    </style>
</head>
<body>
<div class="container-cadastro">
    <div class="form-image">
        <img src="https://via.placeholder.com/300x300" alt="Imagem ilustrativa">
    </div>

    <div class="form-content">
        <form id="formCadastro">
            <!-- Dados pessoais -->
            <div class="input-box full">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-box full">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-box half">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required>
            </div>

            <div class="input-box half">
                <label for="tipo">Tipo</label>
                <select id="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="ONG">ONG</option>
                    <option value="Doador">Doador</option>
                </select>
            </div>

            <div class="input-box full">
                <label for="cnpjCpf">CNPJ/CPF</label>
                <input type="text" id="cnpjCpf" required>
            </div>

            <!-- Endereço -->
            <div class="section-header">Endereço</div>
            <div class="input-group">
                <div class="input-box half">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" required>
                </div>
                <div class="input-box half">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div class="input-box full">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required>
                </div>
                <div class="input-box full">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" required>
                </div>
                <div class="input-box half">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" required>
                </div>
            </div>

            <!-- Contatos -->
            <div class="section-header">Contatos</div>
            <div class="input-box full">
                <div id="telefonesContainer">
                    <input type="text" name="contatos" placeholder="Contato 1" required>
                </div>
                <button type="button" class="add-button" onclick="adicionarContato()">+ Adicionar outro contato</button>
            </div>

            <!-- Botão -->
            <div class="continue-button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>

<script>
    function adicionarContato() {
        const container = document.getElementById('telefonesContainer');
        const novoInput = document.createElement('input');
        novoInput.type = 'text';
        novoInput.name = 'contatos';
        novoInput.placeholder = 'Outro contato';
        novoInput.required = true;
        novoInput.style.marginTop = '0.5rem';
        novoInput.style.display = 'block';
        container.appendChild(novoInput);
    }

    document.getElementById('formCadastro').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value,
            tipo: document.getElementById('tipo').value,
            cnpjCpf: document.getElementById('cnpjCpf').value,
            endereco: {
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                bairro: document.getElementById('bairro').value,
                logradouro: document.getElementById('logradouro').value,
                numero: parseInt(document.getElementById('numero').value)
            },
            contatos: []
        };

        // Pega os contatos
        const contatoInputs = document.querySelectorAll('#telefonesContainer input');
        contatoInputs.forEach(input => {
            data.contatos.push(input.value);
        });

        // Envia para o back-end
        const resposta = await fetch('/cadastro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const resultado = await resposta.json();
        console.log('Resposta do servidor:', resultado);
        alert("Cadastro enviado com sucesso!");
    });
</script>
</body>
</html>
